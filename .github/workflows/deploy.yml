name: Deploy to Cloudflare

on:
  push:
    branches: [master]
    paths:
      - "packages/**"
      - "pnpm-lock.yaml"
      - "turbo.json"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      # Deploy workflows first (web depends on it via service binding)
      - name: Deploy Workflows Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: packages/workflows
          command: deploy

      # Deploy AI worker
      - name: Deploy AI Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: packages/ai-worker
          command: deploy

      # Deploy web last (depends on workflows service)
      - name: Deploy Web
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: packages/web
          command: deploy

      # Check if content changed for Vectorize re-seeding
      - name: Check if content changed
        id: content-changed
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -q "packages/web/content/"; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Content files changed, will re-seed Vectorize"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No content changes, skipping Vectorize re-seed"
          fi

      - name: Seed Vectorize
        if: steps.content-changed.outputs.changed == 'true'
        run: |
          echo "Re-seeding Vectorize..."
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "${SITE_URL}/api/seed-vectorize" \
            -H "Authorization: Bearer ${ADMIN_TOKEN}" \
            -H "Content-Type: application/json")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "Response: $BODY"

          if [ "$HTTP_CODE" != "200" ]; then
            echo "::warning::Failed to seed Vectorize. HTTP $HTTP_CODE"
          else
            echo "::notice::Vectorize seeded successfully"
          fi
        env:
          SITE_URL: ${{ secrets.SITE_URL }}
          ADMIN_TOKEN: ${{ secrets.ADMIN_TOKEN }}
